# Weeder configuration for dead code detection
# Run: cabal build --ghc-options="-fwrite-ide-info -hiedir=.hie" && weeder

# Root symbols that are considered "alive" (entry points)
roots = [
  "^Main.main$",
  # Test exports
  "^Test\\..*\\.tests$",
  # Auto-generated cabal paths module
  "^Paths_elwood\\..*",
]

# Type class instances are often not directly referenced
type-class-roots = true
